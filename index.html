<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Meme Generator</h1>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <span>Text Size Control </span>
        <input
          type="range"
          id="jsRange"
          min="10"
          max="50"
          value="30"
          step="1"
        />
      </div>
      <div class="controls__inputs">
        <form id="jsForm__top">
          <input id="jsTopInput" type="text" placeholder="Top Part Text" />
        </form>
        <form id="jsForm__bot">
          <input id="jsBotInput" type="text" placeholder="Bot Part Text" />
        </form>
      </div>
      <div class="controls__btns">
        <input id="jsInput" type="text" placeholder="Type URL" />
        <button id="jsUpload">Upload</button>
        <button id="jsSave">Save</button>
      </div>
    </div>
    <div class="text_colors">
      <div class="text_color" style="background-color: #ff9ff3"></div>
      <div class="text_color" style="background-color: #feca57"></div>
      <div class="text_color" style="background-color: #ee5253"></div>
      <div class="text_color" style="background-color: #48dbfb"></div>
      <div class="text_color" style="background-color: #1dd1a1"></div>
      <div class="text_color" style="background-color:#009432"></div>
      <div class="text_color" style="background-color: #54a0ff"></div>
      <div class="text_color" style="background-color: #5f27cd"></div>
      <div class="text_color" style="background-color: black"></div>
      <div class="text_color" style="background-color: white"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
